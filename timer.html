<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script type="module" src="timer.js" defer></script>
</head>

<body>
    <div class="timer">
        <h2 id="heading">Timer using Javascript</h2>
        <div class="container">
            <div class="in_container">
                <select name="" id="hr">
                    <option value=0>Hour</option>
                </select>
                <select name="" id="min">
                    <option value=0>Minute</option>
                </select>
                <select name="" id="sec">
                    <option value=0>Second</option>
                </select>
            </div>
            <div class="in_container" id="btn">
                <button class="buttons" id="start">Start</button>
                <button class="buttons" id="stop">stop</button>
            </div>
        </div>
    </div>
</body>

</html>
